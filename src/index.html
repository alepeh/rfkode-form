<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script type="module" src="/build/rfkode-form.esm.js"></script>
  <script nomodule src="/build/rfkode-form.js"></script>
</head>
<body>

  <rfkode-form id="form"></rfkode-form>
  <script>
    console.log("Hello World");
    const form = document.getElementById("form");
    const data = { text1 : "text" ,  number1 : 123, enum1 : "Einzelofen", array1 : ["Holz", "Kohle"], boolean1 : true};
      const schema =
      {
        jsonSchema:
        {
          properties: {
            text1: {
              type: "string"
            },
            number1: {
              type: "number"
            },
            boolean1: {
              type: "boolean"
            },
            enum1: {
              type: "string",
              enum: [
                "Einzelofen",
                "Zentralheizung",
                "Elektroheizung",
                "Wärmepumpe"
              ]
            },
            array1: {
              type: "array",
              items: {
                type: "string",
                enum: [
                  "Holz",
                  "Kohle",
                  "Heizöl"
                ]
              }
            },
            date1: {
              type: "string",
              format: "date"
            }
          }
        }
      };
    form.schema = schema;
    form.data = data;
  </script>
</body>
</html>
